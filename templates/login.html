<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Library Management System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Library Team">
    <meta name="keywords" content="library, management, system, login">
    <meta name="description" content="Library Management System Login">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="../css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/lms-custom.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6">
                    <div class="login-form">
                        <div class="text-center mb-5 pt-5">
                            <i class="fas fa-book-reader fa-4x mb-4" style="color: var(--accent-color);"></i>
                            <h1 class="display-4 fw-bold">Welcome Back</h1>
                            <p class="lead text-muted">Access your library account</p>
                        </div>
                        <form action="javascript:void(0);" onsubmit="handleLogin(event)" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-user text-muted fs-5"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" 
                                        style="border-left: none !important; min-height: 48px;" placeholder="Email address" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-lock text-muted fs-5"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" 
                                        style="border-left: none !important; min-height: 48px;" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-user-shield text-muted fs-5"></i>
                                    </span>
                                    <select class="form-select border-start-0" id="userType" name="userType" required 
                                        style="border-left: none !important; min-height: 48px;">
                                        <option value="">Select user type</option>
                                        <option value="user">User</option>
                                        <option value="librarian">Librarian</option>
                                        <option value="admin">Administrator</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-muted">Don't have an account? 
                                    <a href="../templates/signup.html" class="text-decoration-none">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/modernizr.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/slideNav.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            
            if (form.checkValidity()) {
                const userType = document.getElementById('userType').value;
                const email = document.getElementById('email').value;
                
                // Redirect based on user type
                switch(userType) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                    case 'librarian':
                        window.location.href = 'librarian-dashboard.html';
                        break;
                    case 'user':
                        window.location.href = 'user-dashboard.html';
                        break;
                    default:
                        alert('Please select a user type');
                }
            }
        }
    </script>
</body>

</html>

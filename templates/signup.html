<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up - Library Management System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Library Team">
    <meta name="keywords" content="library, management, system, signup, register">
    <meta name="description" content="Library Management System Registration">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="../css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/lms-custom.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-8">
                    <div class="login-form">
                        <div class="text-center mb-5 pt-5">
                            <i class="fas fa-user-plus fa-4x mb-4" style="color: var(--accent-color);"></i>
                            <h1 class="display-4 fw-bold">Create Account</h1>
                            <p class="lead text-muted">Join our library community</p>
                        </div>
                        <form action="javascript:void(0);" onsubmit="handleSignup(event)" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                            <i class="fas fa-user text-muted fs-5"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" id="firstName" 
                                            style="border-left: none !important; min-height: 48px;"
                                            name="firstName" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                            <i class="fas fa-user text-muted fs-5"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" id="lastName" 
                                            style="border-left: none !important; min-height: 48px;"
                                            name="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-envelope text-muted fs-5"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" 
                                        style="border-left: none !important; min-height: 48px;"
                                        name="email" placeholder="Email address" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-phone text-muted fs-5"></i>
                                    </span>
                                    <input type="tel" class="form-control border-start-0" id="phone" 
                                        style="border-left: none !important; min-height: 48px;"
                                        name="phone" placeholder="Phone number" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                        <i class="fas fa-map-marker-alt text-muted fs-5"></i>
                                    </span>
                                    <textarea class="form-control border-start-0" id="address" 
                                        style="border-left: none !important; min-height: 48px;"
                                        name="address" placeholder="Address" rows="2" required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                            <i class="fas fa-lock text-muted fs-5"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password" 
                                            style="border-left: none !important; min-height: 48px;"
                                            name="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0 1rem; display: flex; align-items: center; min-height: 48px;">
                                            <i class="fas fa-lock text-muted fs-5"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="confirmPassword" 
                                            style="border-left: none !important; min-height: 48px;"
                                            name="confirmPassword" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and 
                                        <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="text-muted">Already have an account? 
                                    <a href="../templates/login.html" class="text-decoration-none">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/modernizr.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/slideNav.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        // Password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        // Handle signup form submission
        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            
            if (form.checkValidity()) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Here you would typically send the data to your backend
                // For now, we'll just redirect to the login page
                alert('Account created successfully! Please log in.');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>

</html>
